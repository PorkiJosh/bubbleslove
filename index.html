<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Bubbles Love ‚ù§Ô∏è</title>
  <style>
    /* --------- Reset sencillo --------- */
    *{box-sizing:border-box;margin:0;padding:0}

    /* --------- Layout general --------- */
    body{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-height:100dvh;                /* respeta viewport real en m√≥viles */
      background:url('fondolove.png') no-repeat center/cover fixed;
      font-family:'Arial',sans-serif;
      text-align:center;
      overflow:hidden;
      position:relative;
    }

    /* --------- Mensaje principal --------- */
    .message{
      background:rgba(255,255,255,.8);
      padding:25px 30px;
      border-radius:15px;
      box-shadow:0 8px 15px rgba(0,0,0,.2);
      font-size:clamp(24px,5vw,32px);
      color:#d63384;
      font-weight:bold;
      margin-bottom:40px;
      transition:transform .3s ease;
      animation:bounce 3s ease-in-out infinite;
      z-index:10;
    }
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
    .message:hover{transform:scale(1.08)}

    /* --------- Contenedor de burbujas --------- */
    #bubbles-text{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }

    .text-bubble{
      position:absolute;
      font-size:clamp(14px,4vw,18px);
      font-family:'Cursive',sans-serif;
      color:#d63384;
      background:rgba(255,255,255,.7);
      padding:10px 20px;
      border-radius:25px;
      box-shadow:0 4px 6px rgba(0,0,0,.1);
      animation:floatText 8s ease-in-out forwards;
      max-width:80vw;          /* nunca m√°s ancho que la ventana */
      white-space:normal;      /* permite saltos de l√≠nea */
      word-break:break-word;   /* rompe palabras largas */
    }

    @keyframes floatText{0%{opacity:0;transform:scale(.5) translateY(0)}50%{opacity:1;transform:scale(1.2) translateY(-50px)}100%{opacity:0;transform:scale(1) translateY(-100px)}}

    /* --------- Accesibilidad: reduce motion --------- */
    @media (prefers-reduced-motion:reduce){*{animation:none !important}}
  </style>
</head>
<body>
  <div class="message">üíï I Love You üòò KIARA ‚ù§Ô∏è</div>
  <div id="bubbles-text"></div>

  <script>
    /* --------- Mensajes rom√°nticos --------- */
    const messages=[
      "Contigo en lo bueno y lo dif√≠cil üåßÔ∏è‚ù§Ô∏è",
      "Eres fuerte, y yo te acompa√±o siempre üí´‚ù§Ô∏è",
      "Te amo much√≠simo ‚ù§Ô∏è",
      "Gracias por estar en mi vida üåü",
      "Eres mi persona favorita üíï",
      "Juntos por siempre ü•∞",
      "T√∫ y yo, para siempre üíñ",
      "Tu sonrisa me ilumina üí´",
      "Eres lo mejor que me ha pasado üòç",
      "Cada momento contigo es m√°gico ‚ú®",
      "Siempre pienso en ti üí≠",
      "Mi coraz√≥n es tuyo üíò",
      "Mi amor est√° contigo, incluso en la distanciaüíï"
    ];

    /* Copia de trabajo para no repetir hasta mostrar todos */
    let remainingMessages=[...messages];

    /* Posiciones usadas recientemente para evitar pegado */
    let lastPositions=[]; // almacenar√° {top,left} de las burbujas vigentes

    const container=document.getElementById("bubbles-text");
    const MAX_BUBBLES=10;          // m√°ximo de burbujas simult√°neas
    const MIN_DIST=10;             // distancia m√≠nima (en vw/vh) entre burbujas

    function getRandomMessage(){
      // Si ya mostramos todos, reiniciamos
      if(remainingMessages.length===0) remainingMessages=[...messages];
      const idx=Math.floor(Math.random()*remainingMessages.length);
      return remainingMessages.splice(idx,1)[0];
    }

    function createTextBubble(){
      // no crear si hay demasiadas burbujas
      if(container.children.length>=MAX_BUBBLES) return;

      const bubble=document.createElement("div");
      bubble.className="text-bubble";
      bubble.innerText=getRandomMessage();

      // Buscar posici√≥n sin estar muy cerca de otras burbujas
      let attempts=0;
      let top,left,isTooClose;
      do{
        left=Math.random()*60+20; // 20‚Äì80% ancho
        top =Math.random()*60+20; // 20‚Äì80% alto
        isTooClose=lastPositions.some(pos=>Math.abs(pos.top-top)<MIN_DIST && Math.abs(pos.left-left)<MIN_DIST);
        attempts++;
      }while(isTooClose && attempts<15);

      // Guardamos esta posici√≥n
      lastPositions.push({top,left});
      if(lastPositions.length>MAX_BUBBLES) lastPositions.shift();

      bubble.style.left=left+"vw";
      bubble.style.top =top +"vh";
      container.appendChild(bubble);

      // Eliminar despu√©s de la animaci√≥n y borrar posici√≥n
      setTimeout(()=>{
        bubble.remove();
        // eliminar tambi√©n su posici√≥n del registro
        lastPositions=lastPositions.filter(pos=>pos.top!==top || pos.left!==left);
      },8000);
    }

    // Crear burbuja cada 0.8‚ÄØs
    setInterval(createTextBubble,800);
  </script>
</body>
</html>
