<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Bubbles Love ‚ù§Ô∏è</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-height:100dvh;
      background:url('fondolove.png') no-repeat center/cover fixed;
      font-family:'Arial',sans-serif;
      text-align:center;
      overflow:hidden;
      position:relative;
    }
    .message{
      background:rgba(255,255,255,.8);
      padding:25px 30px;
      border-radius:15px;
      box-shadow:0 8px 15px rgba(0,0,0,.2);
      font-size:clamp(24px,5vw,32px);
      color:#d63384;
      font-weight:bold;
      margin-bottom:40px;
      transition:transform .3s ease;
      animation:bounce 3s ease-in-out infinite;
      z-index:10;
    }
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
    .message:hover{transform:scale(1.08)}

    #bubbles-text{position:absolute;inset:0;pointer-events:none;overflow:hidden;z-index:1;}

    .text-bubble{
      position:absolute;
      font-size:clamp(14px,4vw,18px);
      font-family:'Cursive',sans-serif;
      color:#d63384;
      background:rgba(255,255,255,.7);
      padding:10px 20px;
      border-radius:25px;
      box-shadow:0 4px 6px rgba(0,0,0,.1);
      animation:floatText 10s ease-in-out forwards; /* ‚¨ÖÔ∏è animaci√≥n m√°s lenta */
      max-width:80vw;
      white-space:normal;
      word-break:break-word;
    }
    @keyframes floatText{0%{opacity:0;transform:scale(.5) translateY(0)}50%{opacity:1;transform:scale(1.2) translateY(-50px)}100%{opacity:0;transform:scale(1) translateY(-120px)}}

    @media (prefers-reduced-motion:reduce){*{animation:none !important}}
  </style>
</head>
<body>
  <div class="message">üíï I Love You üòò KIARA ‚ù§Ô∏è</div>
  <div id="bubbles-text"></div>

  <script>
    const messages=[
      "Contigo en lo bueno y lo dif√≠cil üåßÔ∏è‚ù§Ô∏è",
      "Eres fuerte, y yo te acompa√±o siempre üí´‚ù§Ô∏è",
      "Te amo much√≠simo ‚ù§Ô∏è",
      "Gracias por estar en mi vida üåü",
      "Eres mi persona favorita üíï",
      "Juntos por siempre ü•∞",
      "T√∫ y yo, para siempre üíñ",
      "Tu sonrisa me ilumina üí´",
      "Eres lo mejor que me ha pasado üòç",
      "Cada momento contigo es m√°gico ‚ú®",
      "Siempre pienso en ti üí≠",
      "Mi coraz√≥n es tuyo üíò",
      "Mi amor est√° contigo, incluso en la distanciaüíï"
    ];

    let remainingMessages=[...messages];
    let lastPositions=[];
    const container=document.getElementById("bubbles-text");
    const MAX_BUBBLES=8;      // ‚¨ÖÔ∏è menos burbujas simult√°neas
    const MIN_DIST=20;        // ‚¨ÖÔ∏è m√°s separaci√≥n entre burbujas (vw/vh)

    function getRandomMessage(){
      if(remainingMessages.length===0) remainingMessages=[...messages];
      const idx=Math.floor(Math.random()*remainingMessages.length);
      return remainingMessages.splice(idx,1)[0];
    }

    function createTextBubble(){
      if(container.children.length>=MAX_BUBBLES) return;

      const bubble=document.createElement("div");
      bubble.className="text-bubble";
      bubble.innerText=getRandomMessage();

      let attempts=0, top,left,isTooClose;
      do{
        left=Math.random()*60+20; // 20‚Äì80 vw
        top =Math.random()*60+20; // 20‚Äì80 vh
        isTooClose=lastPositions.some(pos=>Math.abs(pos.top-top)<MIN_DIST && Math.abs(pos.left-left)<MIN_DIST);
        attempts++;
      }while(isTooClose && attempts<15);

      lastPositions.push({top,left});
      if(lastPositions.length>MAX_BUBBLES) lastPositions.shift();

      bubble.style.left=left+"vw";
      bubble.style.top =top +"vh";
      container.appendChild(bubble);

      setTimeout(()=>{
        bubble.remove();
        lastPositions=lastPositions.filter(pos=>pos.top!==top||pos.left!==left);
      },10000); // coincide con la duraci√≥n de animaci√≥n
    }

    /* ‚¨áÔ∏è burbuja cada 1.5‚ÄØs ‚Üí efecto m√°s calmado */
    setInterval(createTextBubble,1500);
  </script>
</body>
</html>
